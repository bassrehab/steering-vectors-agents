experiment:
  name: "refusal_qwen3_8b"
  description: "Refusal steering vector extraction and evaluation on Qwen3-8B"
  date_started: "2025-12-16"
  date_completed: "2025-12-17"

model:
  name: "Qwen/Qwen3-8B"
  type: "causal_lm"
  parameters: "8B"
  dtype: "float16"
  source: "huggingface"
  release_date: "2025-04"

